<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        // create normal function(initialize)

        function myFun() {

            console.log("normal function");

        }

        // call (invoke)
        myFun();


        // ====== selfinvoke =======

        (
            function autoCall() {
                console.log("auto call function");
            }
        )()

        console.log("okk");
    </script>
</body>

</html>

<script>

    // ============= String Method =============
    // string length
    let text = "Full Stack Developmet";
    console.log(text.length, 'string length');

    // lowercase method
    var str = "JAVASCRIPT";
    console.log(str.toLowerCase(), 'lowercase method');

    // uppercase method
    var str = "  javascript   ";
    console.log(str.toUpperCase(), 'uppercase method');

    // trim method (it remove whitespace)
    console.log(str.trim(), 'trim method');

    // replace method
    var rep = "Ankita Gupta";
    console.log(rep.replace("Gupta", "Sharma"));

    // charAt method 
    var str = "Javascript"
    console.log(str.charAt(4), "charAt Method");

    // charCodeAt() method is used to find out the Unicode value of a character at the specific index in a string
    console.log(str.charCodeAt(4), "charCodeAt");

    // indexOf method
    console.log(str.indexOf('r'), "IndexOf MEthod");
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input {
        width: 320px;
        border: 3px solid rgb(159, 152, 152);
        border-radius: 5px;
    }

    button {
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        ;
        border: 3px solid rgb(159, 152, 152);
        border-radius: 5px;
    }
</style>

<body>
    <h1>Find Your Grade</h1>

    <input id="result" type="number" placeholder="Enter Your Percentaeg"><br><br>
    <button onclick="findGrade()">Get Grade</button><br><br>
    <input id="grade" type="text" placeholder="Your Grade" style="color: rgb(25, 4, 4);">
</body>
<script>

    function findGrade() {
        let marks = document.getElementById("result").value;
        switch (true) {
            case marks >= 90 && marks <= 100:
                grade = " Grade: A ===== Excellent ====="
                break;

            case marks >= 80 && marks <= 89:
                grade = " Grade: B ===== Very Very Good ====="
                break;

            case marks >= 70 && marks <= 79:
                grade = " Grade: C ===== Very Good ====="
                break;

            case marks >= 60 && marks <= 69:
                grade = " Grade: D ===== Very Good ====="
                break;

            case marks >= 50 && marks <= 59:
                grade = " Grade: E ==== Poor ====="
                break;

            case marks >= 0 && marks <= 49:
                grade = "Sorry !! You are fail !! Better luck next time....."
                break;

            default:
                grade = "Please enter your Marks"
                break;
        }
        document.getElementById("grade").value = grade
    }

</script>

</html>
